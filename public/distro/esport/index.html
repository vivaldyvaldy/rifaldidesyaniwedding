  <div class="container">
    <h1>Table To Excel(XLS) With Bold Headers Demo Page</h1>
    <table class="table table-bordered table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>Header content 1</th>
      <th>Header content 2</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Body content 1</td>
      <td>Body content 2</td>
    </tr>
    <tr>
      <td>Body content 3</td>
      <td>Body content 4</td>
    </tr>
    <tr>
      <td>Body content 5</td>
      <td>Body content 6</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Footer content 1</td>
      <td>Footer content 2</td>
    </tr>
  </tfoot>
</table>
<button class="btn btn-primary demo"><i class="fa fa-download"></i> Export & Download</button>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="tableexport-xls-bold-headers.js"></script>
<script>
  $( ".demo" ).on( "click", function() {
  $('table').tableExport({
    type: 'excel',
    escape: 'false',
    filename: 'myExport.xls',
    //ignoreColumn: [1]
});
});
</script>
